<h1>TeraBox File and Video Downloader</h1>
<div class="input-container">
    <input type="text" id="fileLink" placeholder="Enter TeraBox File/Video Link" />
    <button onclick="downloadFile()">Download</button>
</div>
<div class="video-container">
    <video id="videoPlayer" controls>
        <source id="videoSource" src="" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>

<script>
    function downloadFile() {
        const link = document.getElementById('fileLink').value;
        if (link) {
            // Create a temporary anchor element to trigger the download
            const a = document.createElement('a');
            a.href = link;
            a.download = ''; // This will prompt the user to download the file
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);

            // Load video if the link is a video file
            if (link.endsWith('.mp4')) {
                const videoSource = document.getElementById('videoSource');
                videoSource.src = link;
                const videoPlayer = document.getElementById('videoPlayer');
                videoPlayer.load();
                videoPlayer.play();
            }
        } else {
            alert("Please enter a valid TeraBox file or video link.");
        }
    }
</script>
